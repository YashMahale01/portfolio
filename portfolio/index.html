    <script>
        // Function to show alert for non-functional icon links
        function showAlert(event) {
            event.preventDefault(); // Prevent the default link behavior
            alert("This icon is currently not functional. Please check back later!"); // Show the alert message
        }
    
        // Attach the showAlert function to non-functional icon links

            icon.addEventListener('click', showAlert);
